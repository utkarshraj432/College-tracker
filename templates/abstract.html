<form action="/register" method="POST">
    {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title = "Please enter the email in correct format." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" name="new_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirm_password" name="new_cpassword" required>
        </div>
        <div class="mb-3">
        <label class="form-label">Father's Name</label>
        <input type="text" name="father_name" class="form-control" id="father_name" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label class="form-label">Branch</label>
        <input type="text" name="branch" class="form-control" id="branch" required>
        </div>
        <button type="submit" formmethod="POST" class="btn btn-primary">Submit</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="{% static 'script/register.js' %}"></script>




<table border = "1">
  <tr>
  <th>College Name</th>
    <th>City</th>
    <th>State</th>
    <th>Phone</th>
    <th>E-Mail</th>
    <th>Website</th>
    <th></th>
  </tr>
  {% for c in colleges %}
  <tr>
    <td>{{c.name}}</td>
    <td>{{c.city}}</td>
    <td>{{c.state}}</td>
    <td>{{c.phone}}</td>
    <td>{{c.email}}</td>
    <td>{{c.website}}</td>
    <td><!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
        Edit Details
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{c.name}}</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </td>
  </tr>
  {% endfor %}
</table>
