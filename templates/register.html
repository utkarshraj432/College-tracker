{% extends 'base.html' %}
{%load static %}
    {% block main %}
    <!--Main Navigation-->
  
    <!--Main layout-->
    <main style="margin-top: 110px">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-xl-6">
                    <div class="border border-2 border-info bg-white rounded-6 card-body p-md-5 text-black">
                      
                    
                    <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="align-items-center mb-3 pb-0">
                      {% comment %} <i><img src="https://priyankgupta.co.in/wp-content/uploads/2020/05/logo-100px.jpg"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /></i> {% endcomment %}
                      <div class="text-center h2 fw-bold mb-0">Register Here.</div>
                    </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="username" id="form3Example1m" value="{{user.first_name}}" class="form-control form-control-lg"/>
                            <label class="form-label" for="form3Example1m">Username</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="name" id="form3Example1n" value="{{user.last_name}}" class="form-control form-control-lg"/>
                            <label class="form-label" for="form3Example1n">Full Name</label>
                          </div>
                        </div>
                      </div>
  
                      <div class="form-outline mb-4">
                        <input type="text" name="email" id="form3Example97" class="form-control form-control-lg" value="{{user.email}}"/>
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>
  
                        <div class="dropdown col-md-6 mb-4">
                          <div class="form-outline">
                          <button class="btn" type="button" id="dropdownMenuButton"
                          data-mdb-toggle="dropdown" aria-expanded="false">
                          <label class="form-label" for="form3Example1n1">Select the States</label>
                          </button>
                          <ul class="dropdown-menu" style="height:300px; overflow-y:auto;" aria-labelledby="dropdownMenuButton">
                            {% for s in states %}
                              <li>
                                  <a class="dropdown-item" href="#">
                                      <div class="form-check">
                                          <input class="form-check-input" name="selectedstates" type="checkbox" value="{{s.state}}" id="Checkme1" />
                                          <label class="form-check-label" for="Checkme1">{{s.state}}</label>
                                      </div>
                                  </a>
                              </li>
                            {% endfor %}
                          </ul>
                        </div>
                      </div>

                        <div class="d-flex justify-content-end pt-3">
                          <input class="btn btn-danger btn-lg ms-2" type="submit" value="Submit" />
                        </div>
  
                    </form>
      
                    </div>
                  </div>
          </div>
        </div>
    </main>


    {%endblock main%}
