{% extends 'base.html' %}
{%load static %}
{% block main %}
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 110px">
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'success' %}
      <ul class="messages bg-success text-light alert alert-success" role='success'>
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      </ul>
    {% endif %}
    {% endfor %}
    {% endif %}
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="border border-2 border-info bg-white rounded-6 card-body p-md-5 text-black">


          <form action="/addcollege" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="align-items-center mb-3 pb-0">
              {% comment %} <i><img src="https://priyankgupta.co.in/wp-content/uploads/2020/05/logo-100px.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /></i> {% endcomment %}
              <div class="text-center h2 fw-bold mb-0">Add New College Here.</div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" name="name" id="form3Example1m" 
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1m">Name of the college</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" name="city" id="form3Example1n" 
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example1n">City of the college</label>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label" for="form3Example1n1">State of the College</label>
                    <select name="state" placeholder="State of the College"
                      class="form-control select-input placeholder-active active focused" required>
                        {% for state in states%}
                      <option value="{{state}}">{{state}}</option>
                      {% endfor %}
                    </select>
                </div>
              
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="number" name="phone" id="form3Example1n1"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example1n1">Contact Number</label>
                </div>
              </div>
            </div>

            <div class="row">
            <div class="col-md-6 mb-4">
                <div class="form-outline mb-4">
                  <input type="text" name="email" id="form3Example97"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example97">Email ID</label>
                </div>
              </div>

            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="text" name="website" id="form3Example1n1"
                  class="form-control form-control-lg" required />
                <label class="form-label" for="form3Example1n1">Website</label>
              </div>
            </div>
        </div>

            



            <div class="d-flex justify-content-end pt-3">
              <input class="btn btn-danger btn-lg ms-2" type="submit" value="Submit" />
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</main>


{%endblock main%}
