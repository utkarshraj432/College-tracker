{% extends 'base.html' %}
{%load static %}

    {% block main %}
    <!--Main Navigation-->
  
    <!--Main layout-->
    <main style="margin-top: 110px">
      <div class='container'>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">College Name</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Phone</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Website</th>
            <th scope="col">Edit Details</th>
          </tr>
        </thead>
        <tbody>
          {% for c in colleges %}
          <tr>
            <td>{{c.name}}</td>
            <td>{{c.city}}</td>
            <td>{{c.state}}</td>
            <td>{{c.phone}}</td>
            <td>{{c.email}}</td>
            <td>{{c.website}}</td>
            <td><!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal{{c.id}}">
                Edit Details
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal{{c.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">{{c.name}}</h5>
                      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="/editcollegedetails" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                          <input type="text" name="id" value="{{c.id}}" id="form5Example1" class="form-control" readonly/>
                          <label class="form-label" for="form5Example1">College Id</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" name="name" value="{{c.name}}" id="form5Example1" class="form-control" />
                          <label class="form-label" for="form5Example1">College Name</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" name="city" value="{{c.city}}" id="form5Example1" class="form-control" />
                          <label class="form-label" for="form5Example1">City</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" name="state" value="{{c.state}}" id="form5Example1" class="form-control" readonly/>
                          <label class="form-label" for="form5Example1">State</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" name="phone" value="{{c.phone}}" id="form5Example1" class="form-control"/>
                          <label class="form-label" for="form5Example1">Phone</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" id="form5Example2" name="email" value="{{c.email}}" class="form-control" />
                          <label class="form-label" for="form5Example2">Email address</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" id="form5Example2" name="website" value="{{c.website}}" class="form-control" />
                          <label class="form-label" for="form5Example2">Website</label>
                        </div>
                      
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                          <input class="btn btn-primary" type="submit" value="Save Changes" />
                        </div>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    </main>

    {%endblock main%}
